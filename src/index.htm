<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>

<body>
    <h1>Kurt's Password Generator</h1>
    Enter parameters below, then click button to generate a random password.
    <br/>
    <br/>Password Length: <input id="fldPWLength" label="Password Length" type="text" size=5 value="8"/>
    <span id="errPWLength" style="color:red;font-weight:bold"></span>
    <br/>
    <br/><input id="btnGeneratePassword" label="Click to Generate Password" type="button" value="Generate Password"/>
    <br/>
    <br/><textarea id="txtPasswords" rows=10 cols=64 style="white-space:pre"></textarea>
</body>

<script src="pwgen.js"></script>
